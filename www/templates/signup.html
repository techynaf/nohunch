<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="Name" ng-model="user.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password " ng-model="user.password">
                </label>
                <!--<label class="item item-input">-->
                    <!--<span class="input-label">Date of Birth</span>-->
                    <!--<input type="date" placeholder="">-->
                <!--</label>-->
                <label class="item item-input">
                    <span class="input-label">Age</span>
                    <input type="text" placeholder="Age" ng-model="user.age">
                </label>

            </ion-list>
            <a ng-click="registrationButtonClick(user)"  class="button button-balanced button-block button-small">Sign up</a>
        </form>
    </ion-content>
</ion-view>
